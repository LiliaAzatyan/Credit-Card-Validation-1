<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit card validationnpm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log('wljf');
            $("#finish").on('click', function () {
                saveCredentials();
            })

            function saveCredentials() {
                const data = {
                    name: $("#name").val(),
                    cardNumber: $("#ccnumber").val(),
                    expiryMonth: $("#ccmonth").val(),
                    expiryYear: $("#ccyear").val(),
                    cvv: $("#cvv").val(),
                }

                $.ajax({
                    type: 'POST',
                    headers: {
                        "Access-Control-Allow-Origin": '*'
                    },
                    contentType: 'application/json',
                    dataType: 'json',
                    url: 'http://localhost:8080/api/validation-handler',
                    data: JSON.stringify(data),
                    success: function (res) {
                        console.log('dhgj');
                       // $("*error").text(res.message)


                    },
                    error: function (xhr) {
                    },
                    complete: function () {
                    }
                });
            }
        });
    </script>
</head>
<body>
<div class="padding">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <strong>Credit Card</strong>
                    <small>enter your card details</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <!--Name-->
                                <input class="form-control" id="name" type="text" placeholder="Enter your name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="ccnumber">Credit Card Number</label>

                                <div class="input-group">
                                    <!--Credit card-->
                                    <input class="form-control" id="ccnumber" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Expiry date-->
                        <div class="form-group col-sm-4">
                            <label for="ccmonth">Month</label>
                            <select class="form-control" id="ccmonth">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="ccyear">Year</label>
                            <select class="form-control" id="ccyear">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <!--CVV-->
                                <label for="cvv">CVV/CVC</label>
                                <input class="form-control" id="cvv" type="text" placeholder="123">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button id="finish" class="btn btn-sm btn-success float-right" type="submit">Finish</button>
                </div>
                <div id = "CARD EXPIRATION PROBLEM">
                    
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
